# see "man logrotate" for details
# rotate log files weekly
daily

# use the syslog group by default, since this is the owning group
# of /var/log/syslog.
su root syslog

# keep 4 weeks worth of backlogs
rotate 4

# create new (empty) log files after rotating old ones
create

# uncomment this if you want your log files compressed
#compress

# packages drop log rotation information into this directory
include /etc/logrotate.d

# no packages own my*.log -- we'll rotate them here
/var/log/autolock.log
/var/log/autoping.log
/var/log/autostart.log
/var/log/dstart.log
/var/log/myedit.log
/var/log/myexit.log
/var/log/mylightson.log
/var/log/mylock.log
/var/log/mynotify.log
/var/log/myoff.log
/var/log/myreboot.log
/var/log/myshutdown.log
/var/log/mysuspend.log
/var/log/mywallchng.log
 {
    maxsize 5M
    daily
    missingok
    notifempty
    delaycompress
    compress
    rotate 1
}

# no packages own wtmp, or btmp -- we'll rotate them here
/var/log/wtmp {
    missingok
    weekly
    create 0664 root utmp
    rotate 1
}

/var/log/btmp {
    missingok
    weekly
    create 0660 root utmp
    rotate 1
}

# system-specific logs may be configured here
